<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donation Receipt Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            padding: 20px;
        }
        .container {
            background:white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .receipt {
            background: white;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #444;
            margin-top: 20px;
            color: #2d3436;
        }
        .header {
            display: flex;
            flex-direction: row;
            background-color: #141312;
            color: #fff;
            padding: 20px;
            border-radius: 8px 8px 0 0;
            justify-content: space-around;
        }
        .header img {
            height: 80px;
            width: auto;
        }
        .header-title {
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        
        h1 {
            line-height: 1.2;
        }
        h6 {
            line-height: 1.2;
        }
        .bottom {
            display: flex;
            flex-direction: row;
            justify-content: space-around;
            background-color: #0a161a;
            color: #dfe6e9;
            padding: 10px 0;
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
        }
        
        .thank-you {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            color: #2d3436;
        }
        .signature-section {
            margin-top: 20px;
            align-items: flex-end;
            justify-content: end;
            padding: 10px;
            border-radius: 8px;
            
            font-size: large;
            
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 8px 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .textcenter{
            justify-content: space-around;
        }
       
        
        #receiptBody{
            
            color:black  ;
            margin-top: 10px;
            border-radius: 5px;
            padding-left: 15px;
            text-transform: capitalize;
            font-family: 'Times New Roman', Times, serif;
            font-size: larger;

        }
        
        @media (max-width : 768px){
            
            .container.header{
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            .container .bottom{
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
        }
        
        @media print {
            body {
                background: white;
            }
            .inputbox {
                display: none;
            }
            .container .header{
                display: flex;
                flex-direction: row;
                font-size: small;
                background: #0a161a;
            }
            .container .header div h1{
                font-size: large;
            }
            .container .header div h6{
                font-size: smaller;
            }
            
            .container .bottom{
                display: flex;
                flex-direction: row;
                justify-content: space-around;
                font-size: smaller;
                background: #0a161a;
               
            }
            .container .bottom div p{
                font-size: smaller;
            }
            .printbutton{
                display: none;
            }
        }
        
        
    </style>
</head>
<body>

    <div class="container inputbox">
        <h1>Generate Receipt</h1>
        <div>
            <label for="donorName">Donor Name:</label>
            <input type="text" id="donorName" class="form-control" placeholder="Enter donor name">
        </div>
        <div>
            <label for="paymentDate">Payment Date:</label>
            <input type="date" id="paymentDate" class="form-control">
        </div>
        <div>
            <label for="paymentAmount">Payment Amount:</label>
            <input type="number" id="paymentAmount" class="form-control" placeholder="Enter payment amount">
        </div>
        <div>
            <label for="paymnetmode">Mode Of payment:</label>
            <select name="" id="paymentmode" class="form-control">
                <option value="online">Online</option>
                <option value="offline">Offline</option>
            </select>
            
        </div>
        <button onclick="generateReceipt()">Generate Receipt</button>
    </div>
    <div class="container">
        <div class="row">
            <div id="receiptOutput " class="col-12 receipt ">
                <!-- Receipt content will be generated here -->
                <div class="header">
                    
                    <div>
                            <h1>Name Of The Homeless Charitable Trust</h1>
                            <h6>Registration No: 78/2022</h6>
                            <strong>Donation Receipt</strong>
                    </div>
                    <div class=" "> 
                        <img src="./logo.png" alt="">
                    </div>
                    
                </div>
        
                <div id="receiptBody">
                    <!-- Dynamic content will be injected here -->
                </div>
        
                <div class="signature-section d-flex flex-column">
                    <div>
                        <img src="./signature quality.png" alt="Founder Signature" height="40">
                    </div>
                    <div>
                        <p>Signature:</p>
                    </div>
                </div>
        
                <div class="bottom">
                    <div><p>Contact: 9440988874</p></div>
                    <div><p>Email: trustemailaddress@gmail.com</p></div> 
                    <div><p>Founder: K.dariya hussein</p></div>  
                </div>
        
                <div class="thank-you">
                    <p>Thank you for your generous donation!</p>
                </div>
            </div>
        
        </div>
    </div>
    
    <button class="printbutton" onclick="printReceipt()">Print Receipt</button>

    <script>
        function generateReceipt() {
            const donorName = document.getElementById('donorName').value;
            const paymentDate = document.getElementById('paymentDate').value;
            const paymentAmount = document.getElementById('paymentAmount').value;
            const paymentMode = document.getElementById('paymentmode').value;
            const receiptBody = document.getElementById('receiptBody');

            if (donorName && paymentDate && paymentAmount && paymentMode) {
                const receiptNumber = `${paymentDate.replace(/-/g, '')}-${donorName.replace(/\s+/g, '')}`;
                receiptBody.innerHTML = `
                    <p>Donor Name: ${donorName}</p>
                    <p>Payment Date: ${paymentDate}</p>
                    <p>Amount: â‚¹${paymentAmount}</p>
                    <p>PaymentMode: ${paymentMode}</p>
                    <p>Receipt No: ${receiptNumber}</p>
                `;
            } else {
                alert('Please fill out all fields.');
            }
        }

        function printReceipt() {
            window.print();
        }
    </script>

</body>
</html>
